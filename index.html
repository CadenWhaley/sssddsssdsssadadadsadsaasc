<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landingpage">
        <div class= "ClickToBegin">PLAY</div> 
    </div>

    <div class="aim">
        <img src="/images/crosshair.png" draggable="false">
    </div>  

    <div class="target">
        <img src="/images/ducktopright.png" draggable="false">
    </div>

    <div class="score"></div>
    <div class="timer"></div>
    <div class="highscore"></div>

    <audio src="/sounds/welcome sound.mp3" class="welcomeSound"></audio>
    <audio src="/sounds/shoot sound.mp3" class="scoreSound"></audio>
    <audio src="/sounds/game over sound.mp3" class="gameoverSound"></audio>
    <audio src="/sounds/quacksound2.mp3" class="quackSound"></audio>

    <script src="script.js"></script>  
</body>
</html>
